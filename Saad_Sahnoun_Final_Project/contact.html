<section id="contact" class="py-5" style="margin-top:70px;">
  <div class="container">
    <h2 class="text-center mb-4">Contact Me</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name Lastname">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button 
         type="submit" 
         class="btn btn-primary"
         aria-label="Send contact message">
        Send Message
      </button>
    </form>
    <div class="mt-4 text-center">
      <a href="https://www.linkedin.com/in/saad-sahnoun/" class="me-3"><i class="bi bi-linkedin"></i></a>
